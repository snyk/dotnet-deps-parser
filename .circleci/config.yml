version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

executors:
  docker-node:
    parameters:
      version:
        default: 'lts'
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>

commands:
  install:
    steps:
      - run:
          name: Install
          command: npm install
  test:
    steps:
      - run:
          name: Test
          command: npm test
  release:
    steps:
      - run:
          name: Release
          command: npx semantic-release
  lint:
    steps:
      - run:
          name: Lint
          command: npm run lint

jobs:
  security-scans:
    resource_class: small
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install
      - prodsec/security_scans:
          mode: auto
          release-branch: master
          open-source-additional-arguments: --exclude=test
          iac-scan: disabled

  test:
    resource_class: small
    parameters:
      version:
        default: 'lts'
        type: string
    executor:
      name: docker-node
      version: <<parameters.version>>
    steps:
      - checkout
      - install
      - test

  release:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - release

  lint:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - lint

workflows:
  test:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: os-team-managed-alerts
          filters:
            branches:
              ignore:
                - master

      - security-scans:
          name: Security Scans
          context: open_source-managed
          filters:
            branches:
              ignore:
                - master

      - lint:
          filters:
            branches:
              ignore:
                - master
      - test:
          requires:
            - lint
            - Scan repository for secrets
            - Security Scans
          matrix:
            parameters:
              version:
                - 14.13.0
                - 16.13.0
                - 18.16.0
          filters:
            branches:
              ignore:
                - master
  release:
    jobs:
      - security-scans:
          name: Security Scans
          context: open_source-managed
          filters:
            branches:
              only:
                - master

      - release:
          context: nodejs-lib-release
          filters:
            branches:
              only:
                - master
